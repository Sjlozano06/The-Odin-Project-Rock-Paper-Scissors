<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/fa3202ccf2.js" crossorigin="anonymous"></script>
        <script src= "script.js" defer></script>
        <title>Rock|Paper|Scissors</title>
    </head>
    <body>
        <header class="header">
            Rock | Paper | Scissors
        </header>

        <div class="scoreboard">
            <div>The first up to 5 wins!</div>
            <div class="scores">
                <div class="playerScore">
                    Player Score: <span id="pScore"></span>
                </div>
                <div class="computerScore">
                    Computer Score: <span id="cScore"></span>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button id="rock"><i class="fa-solid fa-hand-fist fa-10x"></i></button>
            <button id="paper"><i class="fa-solid fa-hand fa-10x"></i></button>
            <button id="scissors"><i class="fa-solid fa-hand-scissors fa-10x"></i></button>
        </div>

        <div class = "messageBox">
            <div class="message"><span id="playerChoice">?</span><span id="Vs"> Vs. </span><span id="computerChoice">?</span></div>
            <p><span id="victor"></span></p>
        </div>

        <div class="footer">
            <p>Copyright &copy; Sjlozano06</p>
        </div>


    </body>
</html>
