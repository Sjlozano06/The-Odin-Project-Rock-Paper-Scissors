<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock|Paper|Scissors</title>
    </head>
    <body>
        <script>

            function getPlayerSelection (){
                while (true){

                let playerSelection = prompt('Please enter one of the following: Rock, Paper, or Scissors');
                playerSelection = playerSelection.toLowerCase();
                
                if (playerSelection == 'rock' || playerSelection == 'paper' || playerSelection == 'scissors'){
                    return playerSelection;
                }

                else {
                    console.log('Not a valid prompt. Please try again!');
                }
            }
            }

            function getComputerSelection(){
                min = 1;
                max = 3;
                computerSelection = Math.floor(Math.random()*(max-min+1)+min);
                
                if (computerSelection == 1){
                    computerSelection = 'rock';
                }

                else if (computerSelection == 2){
                    computerSelection = 'paper';
                }
                else {
                    computerSelection = 'scissors';
                }
                return computerSelection;
            }

            function announce(playerSelection,computerSelection){
                console.log('You chose: ', playerSelection);
                console.log('The computer chose: ', computerSelection);

            }

            playerSelection = getPlayerSelection();
            computerSelection = getComputerSelection()
            announce(playerSelection,computerSelection);
        


        </script>
    </body>
</html>
