<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/fa3202ccf2.js" crossorigin="anonymous"></script>
        <script src= "js.js" defer></script>
        <title>Rock|Paper|Scissors</title>
    </head>
    <body>
        <div class="header">
            Rock | Paper | Scissors
        </div>

        <div class="scoreboard">
            <div class="playerScore">
            </div>
            <div class="computerScore">
            </div>
        </div>

        <div class="buttons">
            <div class="button rock">
                <button><i class="fa-solid fa-hand-fist"></i></button>
            </div>
            <div class="button paper">
                <div class="symbol">
                    
                </div>
            </div>
            <div class="button scissors">
                <div class="symbol">
                    
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Copyright &copy; Sjlozano06</p>
        </div>


    </body>
</html>
